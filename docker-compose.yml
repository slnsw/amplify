version: "3"

services:

  # Web

  nginx:
    build: ./docker/compose/nginx
    ports:
      - 8080:8080
      - 3000:3000
      - 5432:5432
      - 8307:8307
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/data

  ruby-puma:
    build:
      context: .
      dockerfile: ./docker/compose/ruby-puma/Dockerfile
    network_mode: service:nginx
    volumes:
      - ./:/data
    environment:
      DB_HOST: 127.0.0.1
      DB_NAME: postgresql
      DB_USER: postgresql
      DB_PASS: postgresql

  # CLI

  ruby-cli:
    build:
      context: .
      dockerfile: ./docker/compose/ruby-cli/Dockerfile
    network_mode: service:nginx
    volumes:
      - ./:/data
    environment:
      DB_HOST: 127.0.0.1
      DB_NAME: postgresql
      DB_USER: postgresql
      DB_PASS: postgresql

  # Databases

  postgresql-default:
    image: bitnami/postgresql:12
    network_mode: service:nginx
    environment:
      - POSTGRESQL_DATABASE=postgresql
      - POSTGRESQL_USERNAME=postgresql
      - POSTGRESQL_PASSWORD=postgresql
      - POSTGRESQL_POSTGRES_PASSWORD=postgresql

